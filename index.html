<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Google</title>
  </head>
  <body>
    <!-- TOP BAR SECTION -->
    <div class="top-bar">
      <div class="top-bar-items">
        <a>Gmail</a>
        <a>Images</a>
        <a class="material-symbols-outlined disable-select cursor-pointer">
          apps
        </a>
        <a href="https://github.com/lin-kek" target="blank">
          <img src="img/user.jpg" alt="User picture" />
        </a>
      </div>
    </div>

    <!-- APPS SECTION -->
    <div class="apps-menu">
      <div class="app-box">
        <span class="material-symbols-outlined disable-select">
          admin_panel_settings
        </span>
        <p>Account</p>
      </div>
      <div class="app-box">
        <span class="material-symbols-outlined disable-select">
          g_translate
        </span>
        <p>Google Translate</p>
      </div>
      <div class="app-box">
        <span class="material-symbols-outlined disable-select"> contacts </span>
        <p>Contacts</p>
      </div>
      <div class="app-box">
        <span class="material-symbols-outlined disable-select"> groups </span>
        <p>Groups</p>
      </div>
      <div class="app-box">
        <span class="material-symbols-outlined disable-select">
          calendar_month
        </span>
        <p>Events</p>
      </div>
    </div>

    <!-- SEARCH SECTION -->
    <div class="search-menu">
      <img src="./img/google_logo.png" alt="Google logo" />
      <input class="search-bar" type="text" />
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <!-- BOTTOM BAR SECTION -->
    <div class="bottom-bar">
      <div class="bottom-bar-country">
        <p>Brazil</p>
      </div>
      <div class="bottom-bar-options">
        <div class="bottom-bar-left">
          <a>About</a>
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search works</a>
        </div>
        <div class="bottom-bar-right">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
